<div class="layout-profile">
  <a class="button-profile" (click)="onShowProfileMenu()">
    <img [src]="url ? url : '/assets/layout/images/avatar.png'" alt="">
    <div class="profile-info">
      <span class="profile-name">{{getUsername()}}</span>
    </div>
  </a>
  <ul [@slideInOut]="stateProfileMenu" class="profile-menu">
    <li role="menuitem">
      <a href="#" class="ripplelink">
        <em class="material-icons">account_circle</em>
        <span (click)="onShowProfileDetail()">Profile</span>
      </a>
    </li>
    <li role="menuitem">
      <a href="#" class="ripplelink">
        <em class="material-icons">settings</em>
        <span>Settings</span>
      </a>
    </li>
    <li role="menuitem">
      <a href="#" class="ripplelink" (click)="onLogout()">
        <em class="material-icons">cancel</em>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>


<p-dialog header="Chỉnh sửa trang cá nhân" [(visible)]="displayBasic">
  <div>
    <div class="avatar">
      <span style="font-size: 25px">Avatar</span>
      <p-button label="Thêm" styleClass="p-button-text" style="margin-left: 178px;">
        <label for="fileInput">
        <!--        <span styleClass="p-button-text">Thêm</span>-->
          <input id="fileInput" type="file" (change)="onSelectFile($event)" accept="image/*">
        </label>
      </p-button>


    </div>
    <div>
      <label class="hoverable">
        <a style="align-items: center" [href]="url" target="_self">
          <img [src]="url ? url : '/assets/layout/images/avatar.png'">
        </a>
        <div class="background"></div>
      </label>
    </div>

    <div class="description">
      <div>
        <span style="font-size: 25px">Mô tả bản thân</span>
        <p-toggleButton onLabel="Hủy" offLabel="Thêm" styleClass="p-button-text" style="margin-left: 73px;" (click)="des= !des"></p-toggleButton>
      </div>
      <div>
        <label style="text-wrap: normal" [hidden]="!des">{{profile.description}}</label>
        <div [hidden]="des">
            <textarea [(ngModel)]="profile.description" rows="1" cols="30" pInputTextarea autoResize="autoResize" placeholder="Mô tả bản thân..." style="width: 80%"></textarea>
          <p-button label="Save" icon="pi pi-check" styleClass="p-button-sm" (click)="UpdateDescription()"></p-button>
        </div>
      </div>
    </div>

  </div>
</p-dialog>
