<div class="layout-profile">
  <a class="button-profile" (click)="onShowProfileMenu()">
    <img src="/assets/layout/images/avatar.png" alt="">
    <div class="profile-info">
      <span class="profile-name">{{getUsername()}}</span>
    </div>
  </a>
  <ul [@slideInOut]="stateProfileMenu" class="profile-menu">
    <li role="menuitem">
      <a href="#" class="ripplelink">
        <em class="material-icons">account_circle</em>
        <span (click)="onShowProfileDetail()">Profile</span>
      </a>
    </li>
    <li role="menuitem">
      <a href="#" class="ripplelink">
        <em class="material-icons">settings</em>
        <span>Settings</span>
      </a>
    </li>
    <li role="menuitem">
      <a href="#" class="ripplelink" (click)="onLogout()">
        <em class="material-icons">cancel</em>
        <span>Logout</span>
      </a>
    </li>
  </ul>
</div>


<p-dialog header="Chỉnh sửa trang cá nhân" [(visible)]="displayBasic">
  <div>
    <div class="avatar">
      <span>Avatar</span>
      <label for="fileInput">
        <span style="margin-left: 140px;">Thêm</span>
      </label>
      <input id="fileInput" type='file' (change)="onSelectFile($event)" accept="image/*">
    </div>
    <div>
      <label class="hoverable">
        <a style="align-items: center" [href]="url" target="_self">
          <img [src]="url ? url : '/assets/layout/images/avatar.png'">
        </a>
        <div class="background"></div>
      </label>
    </div>

    <div class="profile-name">
      <div>
        <span>Tên hiển thị</span>
        <span style="margin-left: 100px;">Thêm</span>
      </div>
      <div>
        <h3>{{getUsername()}}</h3>
      </div>
    </div>

    <div class="description">
      <div>
        <span>Mô tả bản thân</span>
        <span style="margin-left: 73px;" (click)="UpdateProfile()">Thêm</span>
      </div>
      <div>
        <textarea rows="1" cols="30" pInputTextarea autoResize="autoResize" placeholder="Mô tả bản thân..."></textarea>
      </div>
    </div>

  </div>
</p-dialog>
