
  <p-tabView #tabView [controlClose]="true" (onClose)="handleClose($event)" (activeIndexChange)="handleActiveIndexChange($event)">
    <p-tabPanel *ngFor="let item of chatWindows; let i = index" [selected]="i == chatWindows.length -1"  [closable]="true">
      <ng-template pTemplate="header">{{item.username}}</ng-template>
      <ng-template pTemplate="content">
        <app-chat-window [content]="item.content"></app-chat-window>
      </ng-template>
    </p-tabPanel>
  </p-tabView>
